<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:data-bs-theme="${user.settings?.darkmode} ? 'dark' : 'light'">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light border-bottom">
  <div class="container">
    <div class="navbar-brand me-2 border-end">
      <a class="navbar-brand" href="/">TaskHub</a>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/projects">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tasks">Tasks</a>
        </li>
        <li th:if="${user.role?.name == 'admin'}" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" aria-current="page" href="/admin" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Admin
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/admin/user">User Management</a></li>
            <li><a class="dropdown-item" href="/admin/role">Role Management</a></li>
            <li><a class="dropdown-item" href="/admin/department">Department Management</a></li>
          </ul>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item me-2">
          <a class="nav-link" href="/settings">Settings</a>
        </li>
        <li>
          <button class="btn btn-outline-danger" type="button" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</button>
          <!-- Modal -->
          <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="logoutModalLabel">Logout</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="row justify-content-between">
                    <div class="col-auto me-auto my-auto">
                      <label>Are you sure?</label>
                    </div>
                    <div class="col-auto">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <a href="/logout" class="btn btn-danger">Logout</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main -->
<div class="container mt-4">
  <h1>Role Settings</h1>
</div>

<div class="container mt-4">
  <button class="btn btn-primary" id="createModal" type="button" data-bs-toggle="modal" data-bs-target="#createRoleModal">Create Role</button>
  <!-- Modal -->
  <div class="modal fade" id="createRoleModal" tabindex="-1" aria-labelledby="createRoleModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="createRoleModalLabel">Create new Role</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p th:each="err : ${createErrors}" class="alert alert-warning" th:text="${err}"></p>
          <form id="createRole" th:action="@{/admin/role/add}" th:object="${newRole}" method="post">
            <div class="row justify-content-between mb-3">
              <div class="col-auto me-auto my-auto">
                <label for="priority" class="form-label">Priority</label>
              </div>
              <div class="col-8">
                <input type="number" th:class="${priorityError} ? 'form-control is-invalid' : 'form-control'" step="100" id="priority" th:field="*{priority}">
              </div>
            </div>
            <div class="row justify-content-between">
              <div class="col-auto me-auto my-auto">
                <label for="name" class="form-label">Name</label>
              </div>
              <div class="col-8">
                <input type="text" th:class="${nameError} ? 'form-control is-invalid' : 'form-control'" id="name" th:field="*{name}">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" form="createRole" class="btn btn-primary">Create Role</button>
        </div>
      </div>
    </div>
  </div>
  <p th:if="${message}" class="alert alert-success mt-3 mb-0" th:text="${message}"></p>
  <p th:if="${error}" class="alert alert-warning mt-3 mb-0" th:text="${error}"></p>
</div>

<div class="container mt-4">
  <div class="table-responsive-sm">
    <table class="table align-middle table-sm">
      <thead>
      <tr>
        <th>Role</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="role : ${roles}">
        <td th:text="${role.priority} + ' - ' + ${role.name}"></td>
        <td>
          <a class="btn btn-primary" th:href="@{/admin/role/edit(id=${role.id})}">Edit</a>
          <a class="btn btn-danger" th:href="@{/admin/role/delete(id=${role.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:if="${createErrors}">
  window.onload = function(){
    document.getElementById('createModal').click();
  }
</script>
</body>
</html>
