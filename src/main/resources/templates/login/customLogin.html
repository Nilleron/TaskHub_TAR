<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container  position-absolute top-50 start-50 translate-middle" style="max-width: 500px">
            <div class="card text-center">
                <div class="card-header">
                    <h1>Log in</h1>
                </div>
                <div class="card-body">
                    <p th:if="${param.logout}" class="alert alert-success">You have been logged out successfully.</p>
                    <p th:if="${param.error}" class="alert alert-danger">Invalid username or password. Please try again.</p>
                    <form class="form-floating" th:action="@{/login}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" th:class="${param.error} ? 'form-control is-invalid' : 'form-control'" id="username" name="username" placeholder="Username" autofocus="autofocus" autocomplete="username">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" th:class="${param.error} ? 'form-control is-invalid' : 'form-control'" id="password" name="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary d-grid">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
</html>
