<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Error</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>
    <body>
        <section>
            <div class="container position-absolute top-50 start-50 translate-middle" style="max-width: 460px">
                <div class="card text-center">
                    <div class="card-header alert alert-danger">
                        <h1>ERROR <span th:text="${statusCode}"></span></h1>
                    </div>
                    <div class="card-body">
                        <p th:text="${message}"></p>
                        <p>An unexpected error has occurred. Please try again later.</p>
                        <p>If the problem persists, contact our support team.</p>
                        <p><a class="btn btn-primary" href="/logout" role="button">Return to Log in</a></p>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
</html>
